name: Dashboard CI

# Just make sure the CI is ran everytime for a push or pull_request
on:
  push:
    branches:
      - *
  pull_request:
    branches:
      - *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Execute tests and codeCoverages
        run: ./gradlew test codeCoverageReport

      - name: Copy generated code coverage reports to correct folder
        run: ./gradlew copyCoverageReport

      - name: Codacy Coverage Reporter
        uses: codacy/codacy-coverage-reporter-action@0.2.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverageReports/codeCoverageReport.xml